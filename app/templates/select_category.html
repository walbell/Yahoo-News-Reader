<div class="container text-center">

	<div class="jumbotron">
	    <h3> Welcome to the Yahoo News Reader </h3>

	    <form>
		<div class="form-group">
			<label>
			  Please select the news category you want to read:
			</label>
			<select ng-model="selectedCategory" ng-options="category for category in categories">           
			</select>
		</div>
		<button ng-show="selectedCategory" type="submit" class="btn btn-default" ng-click="setCategory()">Confirm</button>
		</form>

	</div>
</div>
